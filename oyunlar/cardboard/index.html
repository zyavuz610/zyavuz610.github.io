<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>VR Word Game</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Ana VR sahnesi -->
    <a-scene>
      <!-- Gökyüzü rengi -->
      <a-sky color="#ECECEC"></a-sky>

      <!-- Ortada gösterilecek İngilizce kelime -->
      <a-entity
        id="word"
        text="value: dog; align: center; color: black; width: 4"
        position="0 2 -3">
      </a-entity>

      <!-- Sol seçenek -->
      <a-box
        id="leftOption"
        color="#F87171"
        position="-1.5 1 -3"
        width="1.5"
        height="0.8"
        depth="0.1"
        class="selectable"
        gaze-listener>
      </a-box>
      <a-entity
        text="value: cat; align: center; color: white; width: 3"
        position="-1.5 1 -2.95">
      </a-entity>

      <!-- Sağ seçenek -->
      <a-box
        id="rightOption"
        color="#60A5FA"
        position="1.5 1 -3"
        width="1.5"
        height="0.8"
        depth="0.1"
        class="selectable"
        gaze-listener>
      </a-box>
      <a-entity
        text="value: köpek; align: center; color: white; width: 3"
        position="1.5 1 -2.95">
      </a-entity>

      <!-- Puan göstergesi -->
      <a-entity
        id="score"
        text="value: Score: 0; color: black; align: center; width: 3"
        position="0 3 -3">
      </a-entity>

      <!-- Kamera (bakış merkez noktası) -->
      <a-entity camera look-controls>
        <a-entity
          cursor="fuse: true; fuseTimeout: 2000"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: black; shader: flat">
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
